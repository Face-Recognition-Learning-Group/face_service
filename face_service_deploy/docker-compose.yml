version: '3.1'
services:
  my_redis:
    build: ./my_redis
    ports:
      - "6379:6379"

  my_zookeeper:
    build: ./my_zookeeper
    ports:
      - "2181:2181"
    logging:
      driver: "none"
#    volumes:
#      - "../face_logs/zookeeper_logs:/opt/zookeeper-3.4.13/data"
  my_kafka:
    build: ./my_kafka
    ports:
      - "9092:9092"
#    volumes:
#      - "../face_logs/kafka_logs:/kafka"
    restart: always
    logging:
      driver: "none"
    links:
      - my_zookeeper
    environment:
      KAFKA_ZOOKEEPER_CONNECT: my_zookeeper:2181
      KAFKA_ADVERTISED_HOST_NAME: my_kafka
#      KAFKA_ADVERTISED_PORT: 9092
#      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://0.0.0.0:9092
#      KAFKA_LISTENERS: PLAINTEXT://:9092
  my_mongo:
    build: ./my_mongo
    volumes:
      - "../mongo_db:/data/db"
#      - "../face_logs/mongodb_logs:/logs"
#    command: ['--logpath', '/logs/mongodb.log']
    logging:
      driver: "none"
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: my_root
      MONGO_INITDB_ROOT_PASSWORD: my_123456

  face_collector:
    build: ./face_collector
    volumes:
      - ../face_collector:/work
    links:
      - my_redis
      - my_mongo

  face_calculator:
    build: ./face_calculator
    volumes:
      - ../face_calculator:/work
    depends_on:
      - my_kafka
      - my_redis
    links:
      - face_web

  face_web:
    build: ./face_web
    ports:
      - "12349:12349"
    volumes:
      - ../face_web:/work
    expose:
      - "12349"
    links:
      - my_mongo
      - my_kafka
